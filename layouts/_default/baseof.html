<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  {{ partial "seo.html" . }}
  <link rel="stylesheet" href="{{ " css/style.css" | relURL }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body
  class="flex flex-col min-h-screen bg-cream-100 text-bonsai-900 font-sans antialiased selection:bg-gold-200 selection:text-bonsai-900">
  {{ partial "header.html" . }}

  <main class="flex-grow w-full">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>

</html>
