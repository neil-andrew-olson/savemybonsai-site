{{ define "main" }}
<div class="container py-20">
  <h1 class="text-4xl font-serif font-bold text-stone-900 mb-12">{{ .Title }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    {{ range .Pages }}
    <article class="flex flex-col group">
      <a href="{{ .RelPermalink }}" class="block overflow-hidden rounded-xl mb-4">
        {{ with .Resources.GetMatch "cover.*" }}
        <img src="{{ .RelPermalink }}" alt="{{ $.Title }}"
          class="w-full h-64 object-cover transform group-hover:scale-105 transition-transform duration-500">
        {{ else }}
        <div class="w-full h-64 bg-stone-100 flex items-center justify-center text-stone-300">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
            </path>
          </svg>
        </div>
        {{ end }}
      </a>
      <div class="flex-1">
        <div class="flex items-center gap-3 text-xs text-stone-500 mb-3">
          <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
          <span>&bull;</span>
          <span>{{ .ReadingTime }} min read</span>
        </div>
        <h3 class="text-xl font-bold text-stone-900 mb-2 group-hover:text-primary-600 transition-colors">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        <p class="text-stone-600 text-sm line-clamp-3 mb-4">{{ .Summary | plainify | truncate 150 }}</p>
        <a href="{{ .RelPermalink }}" class="text-primary-600 text-sm font-medium hover:underline">Read Article</a>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
