<header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-stone-200 shadow-sm">
  <div class="container flex items-center justify-between h-16">
    <a href="{{ " /" | relURL }}" class="flex items-center gap-2 group">
      <span
        class="text-2xl font-serif font-bold text-primary-800 group-hover:text-primary-600 transition-colors">SaveMyBonsai</span>
    </a>

    <nav class="hidden md:flex items-center gap-8">
      {{ range site.Menus.main }}
      <a href="{{ .URL }}" class="text-sm font-medium text-stone-600 hover:text-primary-600 transition-colors">{{ .Name
        }}</a>
      {{ end }}
      <a href="/care-basics" class="text-sm font-medium text-stone-600 hover:text-primary-600 transition-colors">Care
        Basics</a>
      <a href="/species" class="text-sm font-medium text-stone-600 hover:text-primary-600 transition-colors">Species
        Guide</a>
      <a href="/bonsai/problems"
        class="text-sm font-medium text-stone-600 hover:text-primary-600 transition-colors">Troubleshooting</a>
    </nav>

    <div class="flex items-center gap-4">
      <a href="/courses/bonsai-mastery-course"
        class="hidden sm:inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-full hover:bg-primary-700 transition-colors shadow-sm hover:shadow-md">
        Mastery Course
      </a>
      <button class="md:hidden p-2 text-stone-600 hover:text-primary-600" aria-label="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
  </div>
</header>
