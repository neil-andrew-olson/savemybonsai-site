<!-- Breadcrumb Navigation -->
{{ if not .IsHome }}
<nav aria-label="breadcrumb" class="breadcrumb mx-auto max-w-(--w) px-8 mt-4 mb-8">
  <ol class="flex items-center text-sm text-gray-500 dark:text-gray-400">
    <li class="flex items-center">
      <a href="{{ .Site.BaseURL }}" class="hover:text-green-600 dark:hover:text-green-400 transition-colors">Home</a>
      <svg class="mx-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
    </li>
    {{ range where .Ancestors ".Kind" "page" }}
    <li class="flex items-center">
      <a href="{{ .RelPermalink }}" class="hover:text-green-600 dark:hover:text-green-400 transition-colors">{{ .Title }}</a>
      <svg class="mx-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
    </li>
    {{ end }}
    {{ if .IsPage }}
    <li class="flex items-center" aria-current="page">
      <span class="text-green-600 dark:text-green-400 font-medium">{{ .Title }}</span>
    </li>
    {{ else }}
    {{ range .Pages }}
    <li class="flex items-center">
      <a href="{{ .RelPermalink }}" class="hover:text-green-600 dark:hover:text-green-400 transition-colors">{{ .Title }}</a>
      <svg class="mx-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
      </svg>
    </li>
    {{ end }}
    {{ end }}
  </ol>
</nav>
{{ end }}
